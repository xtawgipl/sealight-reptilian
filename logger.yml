version: 1
disable_existing_loggers: False

loggers:
    dev:
        level: DEBUG
        handlers: [console]
        qualname: dev
    root:
        level: DEBUG
        handlers: [console]
        qualname: root
    pro:
        level: DEBUG
        handlers: [console,timedrt]
        qualname: pro
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: formatter_001
        stream: ext://sys.stdout
    timedrt:
        class: logging.handlers.TimedRotatingFileHandler
        level: INFO
        formatter: formatter_001
        filename: 'D:/pyProject/sealight-reptilian/logs/sealight-reptilian.log'
        when: midnight
        interval: 1
        encoding: UTF-8
formatters:
    formatter_001:
        format: "%(asctime)s %(filename)s : %(lineno)d %(levelname)s %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S, %A"